<!DOCTYPE html>
<!--<html layout:decorator="views/member/layout">-->
<html>
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet" media="screen" />
</head>
<body>

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!--/* Content of this page will be decorated by the elements of layout.html (student/layout) */-->
    <div class="container" layout:fragment="content">

        <div class="page-header">
            <h1>Informatie</h1>
        </div>
        <p>Deze pagina laat een member zien.</p>
            <!--<p th:if="${member.empty}"> No members found.</p>-->

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 th:text="${member.firstName} + ' ' + ${member.lastName}">Naam ...</h2>
                        <p th:text="${member.street} + ' ' + ${member.houseNumber}">Email ...</p>
                        <p th:text="${member.city}">Stad ...</p>
                        <p th:text="${member.phoneNumber}">Tele ...</p>
                        <p th:text="${member.emailAddress}">Email ...</p>
                        <p th:text="${member.fine}">Email ...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Boeken in bezit</h2>

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td>ISBN</td>
                                <td>Titel</td>
                                <td>Auteur</td>
                                <td>Geleend op</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${loans.empty}">
                                <td colspan="4">Geen uitleningen gevonden.</td>
                            </tr>
                            <tr th:each="loan : ${loans}">
                                <td th:text="${loan.bookISBN}">ISBN</td>
                                <td th:text="${loan.bookTitle}">Titel</td>
                                <td th:text="${loan.bookAuthor}">Author</td>
                                <td th:text="${loan.loanDate}">Date</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Reserveringen</h2>
                    </div>
                </div>
            </div>
        </div>

        <p>
            <a href="/member" class="btn btn-primary btn-lg active" role="button">Terug naar het overzicht</a>
        </p>
    </div>

    <footer class="footer">
        <div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>
    </footer>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:href="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
